dependencies:
  pre:
    - curl -o $HOME/google_appengine_1.9.20.zip https://storage.googleapis.com/appengine-sdks/featured/google_appengine_1.9.20.zip
    - unzip -q -d $HOME $HOME//google_appengine_1.9.20.zip

test:
  override:
    - phpunit --bootstrap qa-tests/autoload.php qa-tests

deployment:
  production:
    branch: master
    commands:
      - echo $APPENGINE_PASSWORD | $HOME/google_appengine/appcfg.py -A laporpresiden-prod update --email=$APPENGINE_EMAIL --passin . --noauth_local_webserver
  devserver:
    branch: develop
    commands:
      - echo $APPENGINE_PASSWORD | $HOME/google_appengine/appcfg.py -A laporpresiden7 update --email=$APPENGINE_EMAIL --passin . --noauth_local_webserver

